<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monthly Transactions</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="dashboard-btn dahsboard-icon">
      <a href="month-overview.html" class="back-button">
        <i class="bi bi-arrow-left-circle"></i>
        <span>Back to Dashboard</span>
      </a>
      <a class="add-btn" href="add-transaction-form.html">Add Transaction</a>
    </div>

    <header>
      <h1 id="pageTitle">Jan 2025</h1>
      <p>Detailed transaction history and summary.</p>
    </header>

    <!-- Cards -->
    <div id="cards" class="cards">
      <!-- Card 1 -->
      <div class="card card-1">
        <div class="icon income">
          <h2>Total Income</h2>
          <i class="bi bi-graph-up-arrow"></i>
        </div>
        <h4 id="totalIncome">$0</h4>
      </div>

      <!-- Card 2 -->
      <div class="card card-2">
        <div class="icon expenses">
          <h2>Total Expenses</h2>
          <i class="bi bi-wallet"></i>
        </div>
        <h4 id="totalExpenses">$0</h4>
      </div>

      <!-- Card 3 -->
      <div class="card card-3">
        <div class="icon savings">
          <h2>Total Savings</h2>
          <i class="bi bi-currency-dollar"></i>
        </div>
        <h4 id="totalSavings">$0</h4>
      </div>

      <!-- Card 4 -->
      <div class="card card-4">
        <div class="icon net">
          <h2>Net Balance</h2>
          <i class="bi bi-graph-up-arrow"></i>
        </div>
        <h4 id="netBalance">$0</h4>
      </div>
    </div>

    <!-- Calendar Transaction -->
    <div class="dashboard">
      <!-- Calendar Card -->
      <div class="cal-card calendar-card">
        <div class="card-header">
          <i class="bi bi-calendar-event"></i>
          <h2>Calendar</h2>
        </div>

        <div class="calendar-header">
          <button class="nav-btn" id="prevMonth">‹</button>
          <span class="month-year" id="monthYear">September 2025</span>
          <button class="nav-btn" id="nextMonth">›</button>
        </div>

        <div class="calendar-grid" id="calendarGrid">
          <div class="day-name">Su</div>
          <div class="day-name">Mo</div>
          <div class="day-name">Tu</div>
          <div class="day-name">We</div>
          <div class="day-name">Th</div>
          <div class="day-name">Fr</div>
          <div class="day-name">Sa</div>
        </div>
      </div>

      <!-- Transactions Card -->
      <div class="cal-card transactions-card">
        <div class="card-header">
          <i class="bi bi-calendar"></i>
          <h2>All Transactions</h2>
          <span class="count-badge" id="countBadge">0</span>
        </div>
        <div id="transactionsList"></div>
      </div>
    </div>

    <!-- Summary -->
    <div class="summary-grid">
      <!-- Transaction Summary -->
      <div class="summary-card">
        <h2>Transaction Summary</h2>
        <div class="summary-list" id="summaryList"></div>
        <hr />
        <div class="summary-row average" id="averageExpense">
          <span>Average Expense:</span>
          <span class="black">$0.00</span>
        </div>
      </div>

      <!-- Category Breakdown -->
      <div class="summary-card" id="categoryBreakdown">
        <h2>Category Breakdown</h2>
      </div>
    </div>

    <script src="day.js" defer></script>
  </body>
</html>
