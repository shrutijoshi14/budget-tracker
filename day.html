<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Transaction</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="dashboard-btn dahsboard-icon">
      <a href="month-overview.html" class="back-button">
        <i class="bi bi-arrow-left-circle"></i>
        <span>Back to Dashboard</span>
      </a>
    </div>

    <header>
      <h1>Jan 2025</h1>
      <p>Detailed transaction history and summary.</p>
    </header>

    <!-- Cards -->
    <div id="cards" class="cards">
      <!-- Card 1 -->
      <div class="card card-1">
        <div class="icon income">
          <h2>Total Income</h2>
          <i class="bi bi-graph-up-arrow"></i>
        </div>
        <h4 id="totalIncome">$0</h4>
      </div>

      <!-- Card 2 -->
      <div class="card card-2">
        <div class="icon expenses">
          <h2>Total Expenses</h2>
          <i class="bi bi-wallet"></i>
        </div>
        <h4 id="totalExpenses">$0</h4>
      </div>

      <!-- Card 3 -->
      <div class="card card-3">
        <div class="icon savings">
          <h2>Total Savings</h2>
          <i class="bi bi-currency-dollar"></i>
        </div>
        <h4 id="totalSavings">$0</h4>
      </div>

      <!-- Card 4 -->
      <div class="card card-4">
        <div class="icon net">
          <h2>Net Balance</h2>
          <i class="bi bi-graph-up-arrow"></i>
        </div>
        <h4 id="netBalance">$0</h4>
      </div>
    </div>

    <script src=""></script>
  </body>
</html>
