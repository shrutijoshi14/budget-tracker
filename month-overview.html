<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monthly Overview</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="dashboard-btn dahsboard-icon">
      <a href="index.html" class="back-button">
        <i class="bi bi-arrow-left-circle"></i>
        <span>Back to Dashboard</span>
      </a>
      <a class="add-btn" href="add-transaction-form.html">Add Transaction</a>
    </div>

    <header>
      <h1>Monthly Overview</h1>
      <p>Click on any month to view detailed transactions.</p>
      <div class="year">
        <button id="prevYear">
          <i class="bi bi-caret-left-fill"></i>
        </button>
        <span id="currentYear">2024</span>
        <button id="nextYear">
          <i class="bi bi-caret-right-fill"></i>
        </button>
      </div>
    </header>

    <!-- Month Cards -->
    <div class="months" id="monthsContainer"></div>

    <!-- Cards -->
    <div id="cards" class="cards">
      <!-- Card 1 -->
      <div class="card center card-1">
        <h4 id="totalIncome">$0</h4>
        <p>Total Income</p>
      </div>

      <!-- Card 2 -->
      <div class="card center card-2">
        <h4 id="totalExpenses">$0</h4>
        <p>Total Expenses</p>
      </div>

      <!-- Card 3 -->
      <div class="card center card-3">
        <h4 id="totalSavings">$0</h4>
        <p>Total Savings</p>
      </div>

      <!-- Card 4 -->
      <div class="card center card-4">
        <h4 id="netBalance">$0</h4>
        <p>Net Balance</p>
      </div>
    </div>

    <script src="months.js" defer></script>
  </body>
</html>
