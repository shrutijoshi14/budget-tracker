<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Transaction</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="dashboard-btn dahsboard-icon">
      <a href="index.html" class="back-button">
        <i class="bi bi-arrow-left-circle"></i>
        <span>Back to Dashboard</span>
      </a>
    </div>

    <header>
      <h1>Monthly Overview</h1>
      <p>Click on any month to view detailed transactions.</p>
      <div class="year">
        <button id="prevYear">
          <i class="bi bi-caret-left-fill"></i>
        </button>
        <span id="currentYear">2024</span>
        <button id="nextYear">
          <i class="bi bi-caret-right-fill"></i>
        </button>
      </div>
    </header>

    <!-- Month Cards -->
    <div class="months">
      <!-- Month Card 1 -->
      <div class="month-card">
        <div class="month-header">
          <div class="month-title">
            <i class="bi bi-calendar-event"></i>
            <span>January</span>
          </div>

          <div class="percentage-badge negative">â†¬ -100%</div>
        </div>

        <div class="stats-row">
          <div class="stat-box income-box">
            <span class="label">Income</span>
            <span class="value green">$0</span>
          </div>

          <div class="stat-box expenses-box">
            <span class="label">Expenses</span>
            <span class="value red">$35</span>
          </div>

          <div class="stat-box savings-box">
            <span class="label">Savings</span>
            <span class="value blue">$0</span>
          </div>
        </div>

        <hr />

        <div class="details-row">
          <span>Net Savings:</span>
          <span class="value red">-$35</span>
        </div>

        <div class="details-row">
          <span>Transactions:</span>
          <span class="value">1</span>
        </div>
      </div>
    </div>

    <!-- Cards -->
    <div id="cards" class="cards">
      <!-- Card 1 -->
      <div class="card center card-1">
        <h4 id="totalIncome">$0</h4>
        <p>Total Income</p>
      </div>

      <!-- Card 2 -->
      <div class="card center card-2">
        <h4 id="totalExpenses">$0</h4>
        <p>Total Expenses</p>
      </div>

      <!-- Card 3 -->
      <div class="card center card-3">
        <h4 id="totalSavings">$0</h4>
        <p>Net Savings</p>
      </div>
    </div>

    <script src="months.js"></script>
  </body>
</html>
