<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Transaction</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>

  <body>
    <div class="dashboard-btn">
      <a href="index.html" class="back-button">
        <i class="bi bi-arrow-left-circle"></i>
        <span>Back to Dashboard</span>
      </a>
    </div>

    <div class="heading">
      <h1>Add Transaction</h1>
      <p>Enter your expenses and income details</p>
    </div>

    <form class="form-container">
      <h2>
        <i class="bi bi-wallet-fill"></i>
        Transaction Details
      </h2>

      <div>
        <label for="item">Item / Description</label><br />
        <input type="text" id="item" placeholder="e.g., Grocery" />
      </div>

      <label for="type">Transaction Type</label>
      <select id="type">
        <option value="select">Select Transaction Type</option>
        <option value="income">Income</option>
        <option value="expense">Expense</option>
        <option value="savings">Savings</option>
      </select>

      <label class="category">
        Category
        <button>Add Category</button>
      </label>
      <select id="category">
        <option>Select Transaction Type first</option>
      </select>

      <label for="date">Date</label>
      <input type="date" id="date" />

      <label for="amount">Amount</label>
      <input type="number" id="amount" placeholder="e.g., 1000" />

      <div class="btn">
        <button type="submit" class="submit-btn">Add Transaction</button>
      </div>
    </form>

    <script src="data.js"></script>
    <script src="add-transaction.js" defer></script>
  </body>
</html>
